<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class = "outer-container">
		<header>
				<h1>Todo List</h1>
		</header>
		<div class="side-bar">
				<nav class="main-nav">
					<button class="main-nav-child" id="homeTab"> 
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
						</svg>
						<h3>Home</h3>
					</button>
					<div class="main-nav-child"">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"/>
						</svg>
						<h3>Today</h3>
					</div>
					<div class = "main-nav-child">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z"/>
					</svg>
					<h3>This Week</h3>
					</div>
				</nav>
				<nav class="projects">
					<h2>Projects</h2>
				</nav>
		</div>
		<div class="main-content">
		</div>	
	</div>
	<dialog>
		<form>
				<legend>New Todo</legend>
				<div class="todo-input">
					<input name = "title" type="text">
				</div>
				<div class = "todo-description">
					<input name = "description" type = "text">
				</div>
				<div class="todo-date">
					<label for="dueDate">Date due</label>
					<input name = "date" type="date" id="dueDAte">
				</div>
				<div class="todo-priority">
					<label for="priority">Priority</label>
					<select name="priority" id="priority">
						<option value="Mild">Mild</option>
						<option value="Moderate">Moderate</option>
						<option value="High">High</option>
						<option value="Extreme">Extreme</option>
					</select>
				</div>
				<button type="submit" class = "submit">Add Todo</button>
		</form>
	</dialog>
</body>
</html>
